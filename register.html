<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
      function validateForm() {
        var name = document.forms["userForm"]["name"].value;
        var email = document.forms["userForm"]["email"].value;
        var address = document.forms["userForm"]["address"].value;
        var phone = document.forms["userForm"]["phone"].value;
        var password = document.forms["userForm"]["password"].value;

        if (
          name == "" ||
          email == "" ||
          address == "" ||
          phone == "" ||
          password == ""
        ) {
          alert("All fields must be filled out");
          return false;
        }
        return true;
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .login-link {
        text-align: center;
        margin-top: 10px;
      }

      .login-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Nostra</h1>
    <form
      name="userForm"
      action="store_user.php"
      onsubmit="return validateForm()"
      method="post"
    >
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="address">Address:</label><br />
      <textarea id="address" name="address" required></textarea><br /><br />

      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="country">Country:</label><br />
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option></select
      ><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="Submit" />

      <div class="login-link">
        <p>Already a user? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </body>
</html>
